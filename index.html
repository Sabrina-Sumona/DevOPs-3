<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
    <title>Log In</title>
</head>

<body>
<div class="container">
    <p class="heading" style="text-align:center;">SNS Log In</p>
    <div class="box">
        <p>Email</p>
        <div> <input type="text" autocomplete="off" placeholder="Enter your email"> </div>
    </div>
    <div class="box">
        <p>Password</p>
        <div> <input type="password" autocomplete="off" placeholder="Enter your password"> </div>
    </div> <button class="loginBtn">Login</button>
    <p class="text">Don't have an account? <a href="#">Signup</a></p>
</div>
</body>

</html>
